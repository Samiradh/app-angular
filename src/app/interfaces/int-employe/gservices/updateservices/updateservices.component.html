<div role="document">
  <div>
    <form class="form-horizontal" id="add-form" [formGroup]="editPostForm" (ngSubmit)="onPostEditFormSubmit()">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="add-modal-label">Edit Service</h4>
      </div>
      <div class="modal-body">
        <div  class="form-group">
          <label hideen class="col-sm-2 control-label">Id</label>
          <div  class="col-sm-10">
            <input  class="form-control" formControlName="idService"   [(ngModel)]="currentService.idService" name="idService"   />
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Nom</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="name"  [(ngModel)]="currentService.name" name="name"   />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <input class="form-control" formControlName="description"  [(ngModel)]="currentService.description" name="description"  >
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">date Dispo</label>
          <div class="col-sm-10">
            <input  class="form-control"  formControlName="dateDispo" [(ngModel)]="currentService.dateDispo" name="dateDispo"  >
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Prix</label>
          <div class="col-sm-10">
            <input type='number' class="form-control" formControlName="price"  [(ngModel)]="currentService.price" name="price"  >
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClose()">Close</button>
        <button type="submit" class="btn btn-primary">Modifier</button>
      </div>
    </form>
  </div>
</div>
