
<div class="wrapper">
   <!-- Navbar -->
    <nav class="main-header navbar navbar-white navbar-light">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
      </ul>
    </nav>

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Brand Logo -->
      <!-- Sidebar -->
      <div class="sidebar">

        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
          <div class="image">
            <img src="assets/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
          </div>
          <div class="info">
            <a href="/profile" class="d-block" routerLinkActive="active">{{ username }}</a>
          </div>

        <div class="form-inline">
          <div class="input-group" data-widget="sidebar-search">
            <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">

              <button class="btn btn-sidebar">
                <i class="fas fa-search fa-fw"></i>

            </div>

        </div>
        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <!-- Add icons to the links using the .nav-icon class

            <li class="nav-item menu-open">
              <a href="#" class="nav-link active">
                <i class="nav-icon fas fa-tachometer-alt"></i>
                <p>
                  Dashboard
                  <i class="right fas fa-angle-left"></i>
                </p>
              </a>
              <li class="nav-item">
                <a class="nav-link" [routerLink]="['services']" >
                  <i class="nav-icon fas fa-table"></i>
                  <p>
                    Gestion des Services
                  </p>
                </a>
              </li>
              <li class="nav-header"></li>
              <li class="nav-item" routerLinkActive='active'>
                <a href="#" class="nav-link">
                  <i class="fa fa-bell" aria-hidden="true"></i>
                  <p>
                    Demande Clients
                  </p>
                </a>
              </li>

            <li class="nav-header"></li>
            <li class="nav-header" ></li>
            <li class="nav-item" >
              <a href="/profile" class="nav-link" routerLinkActive="active">
                <i class="far fa-user-circle"></i>
                <p>
                  Profile
                  <i class="right fas fa-angle-left"></i>
                </p>
              </a>
              <ul class="nav nav-treeview">
                <li class="nav-item">
                  <a (click)="logout()" class="nav-link" >
                    <i class="fas fa-sign-out-alt"></i>
                    <p>se d√©connecter</p>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </nav>
        <!-- /.sidebar-menu -->
      </div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->

      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <!-- Small boxes (Stat box) -->
          <router-outlet></router-outlet>
          <div class="row">
            <div class="col-lg-3 col-6">
            </div>
            <!-- ./col -->
          </div>
          <!-- /.row (main row) -->
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>
    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
  </div>
