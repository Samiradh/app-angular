<div role="document">
  <div>
    <form class="form-horizontal" id="add-form" [formGroup]="editPostForm" (ngSubmit)="onPostEditFormSubmit()">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="add-modal-label">Edit Post</h4>
      </div>
      <div class="modal-body">
        <div hideen class="form-group">
          <label class="col-sm-2 control-label">Id</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="idPlanning"   [(ngModel)]="currentPlanning.idPlanning" name="idPlanning"   />
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Nom</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="nomEmp"  [(ngModel)]="currentPlanning.nomEmp" name="nomEmp"   />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">prenom</label>
          <div class="col-sm-10">
            <input class="form-control" formControlName="prenomEmp"  [(ngModel)]="currentPlanning.prenomEmp" name="prenomEmp"  >
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">date </label>
          <div class="col-sm-10">
            <input type= 'date' class="form-control" formControlName="date" [(ngModel)]="currentPlanning.date" name="date"  >
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Horaire d'Entr√©e</label>
          <div class="col-sm-10">
            <input class="form-control" formControlName="timein"  [(ngModel)]="currentPlanning.timein" name="timein"  >
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Horaire de sortie</label>
          <div class="col-sm-10">
            <input class="form-control" formControlName="timeout"  [(ngModel)]="currentPlanning.timeout" name="timeout"  >
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClose()">Close</button>
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </form>
  </div>
</div>
