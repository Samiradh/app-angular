<div role="document">
  <div>
    <form class="form-horizontal" id="add-form" [formGroup]="addNewPostForm" (ngSubmit)="onPostFormSubmit()">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="add-modal-label">Add Post</h4>
      </div>
      <div class="modal-body">
        <div hidden class="form-group">
          <label class="col-sm-2 control-label">Id</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="id" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Nom</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="nom" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Prenom</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="prenom" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Date Naissance</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" formControlName="dateNaiss" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Adresse</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="adresse" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Telephone</label>
          <div class="col-sm-10">
            <input  type="number" class="form-control" formControlName="telephone" />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClose()">Close</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
