<div class="container">
  <div class="row">
    <div class="col-md-6" style="text-align:center;">
      <h3>Gestion Des Clients</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <span (click)="ajouterClient()" class="btn btn-primary btn-xs">Add New Client</span>
      <br /><br />
      <div class="table-responsive">
        <table id="mytable" class="table table-bordred table-striped">
          <thead>
            <th> Id</th>
            <th>Nom</th>
            <th>Pr√©nom</th>
            <th>Date Naissance</th>
            <th>address</th>
            <th>telephone</th>
            <th>Edit</th>
            <th>Delete</th>
          </thead>
          <tbody>
            <tr *ngFor="let item of clients">
              <td>{{item.id}}</td>
              <td>{{item.nom}}</td>
              <td>{{item.prenom}}</td>
              <td>{{item.dateNaiss | date}}</td>
              <td>{{item.adresse}}</td>
              <td>{{item.telephone}}</td>
              <td><span class="btn btn-primary btn-xs" (click)="updateClient(item.id)">
                <i class="fas fa-edit"></i></span></td>
              <td><span class="btn btn-danger btn-xs" (click)="supprimerClient(item.id)">
                <i class="fas fa-trash-alt"></i></span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
